<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tetris!</title>
  <script src="js/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="menu-wrap">
    <input type="checkbox" class="toggler">
    <div class="hamburger">
      <div></div>
    </div>
    <div class="menu">
      <div class="menu-content">
        <h2 class="t-ucase">Reglas</h2>
        <p class="rules">Usa <b class="key">flecha ARRIBA</b> para rotar la pieza, <b class="key">flecha IZQUIERDA</b>
          y <b class="key">flecha DERECHA</b> para <br> moverte por el tablero. <b class="key">Flecha ABAJO</b> acelera la pieza.</p>
        <i class="close fa-solid fa-circle-xmark fa-2xl" style="color: #e8eaee;"></i>
      </div>
    </div>
  </div>
  <header>
    <h1 class="fw-300 t-ucase">Bienvenido <br><span class="fw-400 t-wide t-big t-ucase">a tetris</span></h1>
  </header>
  <main class="game-area">
    <div class="game">
      <div class="grid"></div>
    </div>
    <section>
      <div class="display">
        <h1 class="score fw-400 t-ucase">Tu Puntaje<br> <span class="score-display t-ucase fw-300">0</span></h1>
        <div class="previous-shape">
          <div class="previous-grid"></div>
        </div>
        <h2 class="lines-display fw-400 t-ucase">Líneas:<span class="lines-score">0</span></h2>
      </div>
      <button class="button t-ucase" href="#">Iniciar / Pausar</button>
      <small class='footer t-ucase'>FCO ® Made in Argentina </small>
    </section>
  </main>
</body>

</html>
